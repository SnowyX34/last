<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3 class="mb-2">Login</h3>
        <form (ngSubmit)="login()">
            <div class="form-floating mb-3 mt-3">
                <input type="email" [(ngModel)]="email" name="email" autocomplete="false" class="form-control" placeholder="Ingrese correo" required>
                <label>Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" [(ngModel)]="password" name="password" autocomplete="false" class="form-control" placeholder="Ingrese password" required>
                <label>Password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Aceptar</button>
            </div>
        </form>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
